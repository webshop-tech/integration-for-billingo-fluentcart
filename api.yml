openapi: 3.0.0
info:
  title: 'Billingo API v3'
  description: 'This is a Billingo API v3 documentation. Our API based on REST software architectural style. API has resource-oriented URLs, accepts JSON-encoded request bodies and returns JSON-encoded responses. To use this API you have to generate a new API key on our [site](https://app.billingo.hu/api-key). After that, you can test your API key on this page.'
  termsOfService: 'https://www.billingo.hu/felhasznalasi-feltetelek'
  contact:
    name: 'Billingo Support'
    url: 'https://www.billingo.hu/kapcsolat'
    email: hello@billingo.hu
  version: 3.0.14
servers:
  -
    url: 'https://api.billingo.hu/v3'
    description: 'Billingo API'
paths:
  /bank-accounts:
    get:
      tags:
        - BankAccount
      summary: 'List all bank account'
      description: 'Returns a list of your bank accounts. The bank accounts are returned sorted by creation date, with the most recent bank account appearing first.'
      operationId: ListBankAccount
      parameters:
        -
          name: page
          in: query
          required: false
          schema:
            type: integer
            default: '1'
        -
          name: per_page
          in: query
          required: false
          schema:
            type: integer
            default: 25
            maximum: 100
            minimum: 1
      responses:
        '200':
          description: 'Success response'
          headers:
            X-RateLimit-Limit:
              description: 'Request limit per minute.'
              schema:
                type: integer
                format: int32
            X-RateLimit-Remaining:
              description: 'The number of requests left for the time window.'
              schema:
                type: integer
                format: int32
            X-RateLimit-Reset:
              description: 'The timestamp at which the current rate limit window resets.'
              schema:
                type: integer
                format: int32
            Retry-After:
              description: 'How many seconds you have to wait before making new request.'
              schema:
                type: integer
                format: int32
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankAccountList'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '402':
          $ref: '#/components/responses/PaymentRequired'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'
    post:
      tags:
        - BankAccount
      summary: 'Create a bank account'
      description: 'Create a new bank account. Returns a bank account object if the create is succeded.'
      operationId: CreateBankAccount
      requestBody:
        description: 'BankAccount object that you would like to store.'
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BankAccount'
      responses:
        '201':
          description: 'BankAccount created successfully.'
          headers:
            X-RateLimit-Limit:
              description: 'Request limit per minute.'
              schema:
                type: integer
                format: int32
            X-RateLimit-Remaining:
              description: 'The number of requests left for the time window.'
              schema:
                type: integer
                format: int32
            X-RateLimit-Reset:
              description: 'The timestamp at which the current rate limit window resets.'
              schema:
                type: integer
                format: int32
            Retry-After:
              description: 'How many seconds you have to wait before making new request.'
              schema:
                type: integer
                format: int32
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankAccount'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '402':
          $ref: '#/components/responses/PaymentRequired'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'
  '/bank-accounts/{id}':
    get:
      tags:
        - BankAccount
      summary: 'Retrieve a bank account'
      description: 'Retrieves the details of an existing bank account.'
      operationId: GetBankAccount
      parameters:
        -
          name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 'Success response'
          headers:
            X-RateLimit-Limit:
              description: 'Request limit per minute.'
              schema:
                type: integer
                format: int32
            X-RateLimit-Remaining:
              description: 'The number of requests left for the time window.'
              schema:
                type: integer
                format: int32
            X-RateLimit-Reset:
              description: 'The timestamp at which the current rate limit window resets.'
              schema:
                type: integer
                format: int32
            Retry-After:
              description: 'How many seconds you have to wait before making new request.'
              schema:
                type: integer
                format: int32
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankAccount'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '402':
          $ref: '#/components/responses/PaymentRequired'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
        - BankAccount
      summary: 'Update a bank account'
      description: 'Update an existing bank accounts. Returns a bank account object if the update is succeded.'
      operationId: UpdateBankAccount
      parameters:
        -
          name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        description: 'Bank account object that you would like to update.'
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BankAccount'
      responses:
        '200':
          description: 'Bank account updated successfully.'
          headers:
            X-RateLimit-Limit:
              description: 'Request limit per minute.'
              schema:
                type: integer
                format: int32
            X-RateLimit-Remaining:
              description: 'The number of requests left for the time window.'
              schema:
                type: integer
                format: int32
            X-RateLimit-Reset:
              description: 'The timestamp at which the current rate limit window resets.'
              schema:
                type: integer
                format: int32
            Retry-After:
              description: 'How many seconds you have to wait before making new request.'
              schema:
                type: integer
                format: int32
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankAccount'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '402':
          $ref: '#/components/responses/PaymentRequired'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags:
        - BankAccount
      summary: 'Delete a bank account'
      description: 'Delete an existing bank account.'
      operationId: DeleteBankAccount
      parameters:
        -
          name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: 'Bank account deleted successfully.'
          headers:
            X-RateLimit-Limit:
              description: 'Request limit per minute.'
              schema:
                type: integer
                format: int32
            X-RateLimit-Remaining:
              description: 'The number of requests left for the time window.'
              schema:
                type: integer
                format: int32
            X-RateLimit-Reset:
              description: 'The timestamp at which the current rate limit window resets.'
              schema:
                type: integer
                format: int32
            Retry-After:
              description: 'How many seconds you have to wait before making new request.'
              schema:
                type: integer
                format: int32
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '402':
          $ref: '#/components/responses/PaymentRequired'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'
        '404':
          $ref: '#/components/responses/NotFound'
  /currencies:
    get:
      tags:
        - Currency
      summary: 'Get currencies exchange rate.'
      description: 'Return with the exchange value of given currencies.'
      operationId: GetConversionRate
