  /documents:
    get:
      tags:
        - Document
      summary: 'List all documents'
      description: 'Returns a list of your documents. The documents are returned sorted by creation date, with the most recent documents appearing first.'
      operationId: ListDocument
      parameters:
        -
          name: page
          in: query
          required: false
          schema:
            type: integer
            default: '1'
        -
          name: per_page
          in: query
          required: false
          schema:
            type: integer
            default: 25
            maximum: 100
            minimum: 1
        -
          name: block_id
          in: query
          description: 'Filter documents by the identifier of your DocumentBlock.'
          required: false
          schema:
            type: integer
        -
          name: partner_id
          in: query
          description: 'Filter documents by the identifier of your Partner.'
          required: false
          schema:
            type: integer
        -
          name: payment_method
          in: query
          description: 'Filter documents by PaymentMethod value.'
          required: false
          schema:
            $ref: '#/components/schemas/PaymentMethod'
          example: cash
        -
          name: payment_status
          in: query
          description: 'Filter documents by PaymentStatus value.'
          required: false
          schema:
            $ref: '#/components/schemas/PaymentStatus'
          example: paid
        -
          name: start_date
          in: query
          description: 'Filter documents by their invoice date.'
          required: false
          schema:
            type: string
            format: date
          example: '2020-05-15'
        -
          name: end_date
          in: query
          description: 'Filter documents by their invoice date.'
          required: false
          schema:
            type: string
            format: date
          example: '2020-05-15'
        -
          name: start_number
          in: query
          description: 'Starting number of the document, should not contain year or any other formatting. Required if `start_year` given'
          required: false
          schema:
            type: integer
          example: '1'
        -
          name: end_number
          in: query
          description: 'Ending number of the document, should not contain year or any other formatting. Required if `end_year` given'
          required: false
          schema:
            type: integer
          example: '10'
        -
          name: start_year
          in: query
          description: 'Year for `start_number` parameter. Required if `start_number` given.'
          required: false
          schema:
            type: integer
          example: '2020'
        -
          name: end_year
          in: query
          description: 'Year for `end_number` parameter. Required if `end_number` given.'
          required: false
          schema:
            type: integer
          example: '2020'
        -
          name: type
          in: query
          description: 'Filter documents by type'
          required: false
          schema:
            $ref: '#/components/schemas/DocumentType'
          example: invoice
        -
          name: query
          in: query
          description: 'Filter documents by the given text'
          required: false
          schema:
            type: string
        -
          name: paid_start_date
          in: query
          description: 'Filter documents by their payment date.'
          required: false
          schema:
            type: string
            format: date
          example: '2020-05-15'
        -
          name: paid_end_date
          in: query
          description: 'Filter documents by their payment date.'
          required: false
          schema:
            type: string
            format: date
          example: '2020-05-15'
        -
          name: fulfillment_start_date
          in: query
          description: 'Filter documents by their fulfillment date.'
          required: false
          schema:
            type: string
            format: date
          example: '2020-05-15'
        -
          name: fulfillment_end_date
          in: query
          description: 'Filter documents by their fulfillment date.'
          required: false
          schema:
            type: string
            format: date
          example: '2020-05-15'
        -
          name: last_modified_date
          in: query
          description: 'Filter documents by their last modified date.'
          required: false
          schema:
            type: string
            format: datetime
          example: '2021-09-03 11:27:00'
      responses:
        '200':
          description: 'Success response'
          headers:
            X-RateLimit-Limit:
              description: 'Request limit per minute.'
              schema:
                type: integer
                format: int32
            X-RateLimit-Remaining:
              description: 'The number of requests left for the time window.'
              schema:
                type: integer
                format: int32
            X-RateLimit-Reset:
              description: 'The timestamp at which the current rate limit window resets.'
              schema:
                type: integer
                format: int32
            Retry-After:
              description: 'How many seconds you have to wait before making new request.'
              schema:
                type: integer
                format: int32
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentList'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '402':
          $ref: '#/components/responses/PaymentRequired'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'
    post:
      tags:
        - Document
      summary: 'Create a document'
